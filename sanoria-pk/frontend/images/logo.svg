<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for luxury gold effect -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Symbol - Stylized S with leaf elements -->
  <g id="logo-symbol">
    <!-- Outer circle with gradient -->
    <circle cx="30" cy="30" r="25" fill="url(#goldGradient)" opacity="0.1"/>
    
    <!-- Main S shape with organic curves -->
    <path d="M 30 15 Q 20 15, 20 22 T 30 30 T 40 38 T 30 45" 
          stroke="url(#goldGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Decorative leaf elements -->
    <path d="M 25 20 Q 20 15, 15 20 Q 20 18, 25 20" 
          fill="url(#goldGradient)" 
          opacity="0.7"/>
    <path d="M 35 40 Q 40 45, 45 40 Q 40 42, 35 40" 
          fill="url(#goldGradient)" 
          opacity="0.7"/>
    
    <!-- Central dot accent -->
    <circle cx="30" cy="30" r="2" fill="#D4AF37"/>
  </g>
  
  <!-- Brand Name -->
  <g id="brand-text" filter="url(#shadow)">
    <!-- SANORIA -->
    <text x="65" y="35" 
          font-family="Playfair Display, serif" 
          font-size="28" 
          font-weight="700" 
          fill="url(#textGradient)">
      SANORIA
    </text>
    
    <!-- Tagline -->
    <text x="66" y="48" 
          font-family="Montserrat, sans-serif" 
          font-size="9" 
          font-weight="300" 
          fill="#666666" 
          letter-spacing="2">
      PREMIUM BEAUTY
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g id="decorative">
    <!-- Small dots for elegance -->
    <circle cx="65" cy="42" r="1" fill="#D4AF37" opacity="0.6"/>
    <circle cx="165" cy="42" r="1" fill="#D4AF37" opacity="0.6"/>
  </g>
</svg>