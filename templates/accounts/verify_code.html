<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Verification Code - Sanoria.pk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5" style="max-width: 520px;">
    <h1 class="mb-3" style="font-family: 'Playfair Display', serif;">Enter verification code</h1>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post" class="card bg-black border-0 p-4 rounded-4">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Code</label>
        <input type="text" name="code" class="form-control" maxlength="6" placeholder="123456" required>
      </div>
      <button class="btn btn-light">Verify</button>
      <a href="/accounts/request-code/" class="btn btn-outline-light ms-2">Resend</a>
    </form>
  </div>
</body>
</html>
