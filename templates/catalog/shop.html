{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Sanoria.pk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4" style="font-family: 'Playfair Display', serif;">Shop</h1>
    <form class="row g-2 mb-4" method="get">
      <div class="col-md-3">
        <input class="form-control" name="q" value="{{ q }}" placeholder="Search products...">
      </div>
      <div class="col-md-3">
        <select name="skin" class="form-select">
          <option value="">Skin type</option>
          <option value="dry" {% if skin=='dry' %}selected{% endif %}>Dry</option>
          <option value="oily" {% if skin=='oily' %}selected{% endif %}>Oily</option>
          <option value="combo" {% if skin=='combo' %}selected{% endif %}>Combination</option>
          <option value="normal" {% if skin=='normal' %}selected{% endif %}>Normal</option>
          <option value="sensitive" {% if skin=='sensitive' %}selected{% endif %}>Sensitive</option>
        </select>
      </div>
      <div class="col-md-3">
        <select name="category" class="form-select">
          <option value="">All categories</option>
          {% for c in categories %}
            <option value="{{ c.slug }}" {% if c.slug==category_slug %}selected{% endif %}>{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-light w-100">Filter</button>
      </div>
    </form>
    <div class="row g-4">
      {% for p in products %}
        <div class="col-6 col-md-3">
          <a href="/shop/{{ p.slug }}/" class="text-decoration-none text-light">
            <div class="card bg-black border-0 h-100">
              {% if p.image %}
                <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
              {% endif %}
              <div class="card-body">
                <h6 class="card-title">{{ p.name }}</h6>
                <div class="small text-secondary">Rs. {{ p.price }}</div>
              </div>
            </div>
          </a>
        </div>
      {% empty %}
        <div class="col-12"><div class="alert alert-dark">No products found.</div></div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
