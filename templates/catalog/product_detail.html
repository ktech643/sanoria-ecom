<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }} - Sanoria.pk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-6">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="img-fluid rounded-4" alt="{{ product.name }}">
        {% endif %}
      </div>
      <div class="col-md-6">
        <h1 class="mb-3" style="font-family: 'Playfair Display', serif;">{{ product.name }}</h1>
        <div class="mb-3">Rs. {{ product.price }}</div>
        <p class="text-secondary">{{ product.description }}</p>
        <div class="small text-secondary">Skin type: {{ product.get_skin_type_display }}</div>
      </div>
    </div>

    <hr class="border-secondary my-5">

    <h3 class="mb-3" style="font-family: 'Playfair Display', serif;">Reviews</h3>
    {% for r in reviews %}
      <div class="border rounded-3 p-3 mb-2 border-secondary">
        <div class="small">Rating: {{ r.rating }}/5</div>
        <div class="small text-secondary">{{ r.comment }}</div>
      </div>
    {% empty %}
      <div class="alert alert-dark">No reviews yet.</div>
    {% endfor %}

    <form method="post" class="card bg-black border-0 p-4 rounded-4 mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <select name="rating" class="form-select">
          {% for i in "12345" %}
            <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Comment</label>
        <textarea name="comment" rows="3" class="form-control" placeholder="Write your experience..."></textarea>
      </div>
      <button class="btn btn-light">Submit Review</button>
    </form>
  </div>
</body>
</html>
