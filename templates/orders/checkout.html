<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Sanoria.pk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4" style="font-family: 'Playfair Display', serif;">Checkout</h1>
    <div class="row g-4">
      <div class="col-md-8">
        <div class="card bg-black border-0 p-4 rounded-4">
          <form method="post">
            {% csrf_token %}
            <h5>Shipping Partner</h5>
            <select class="form-select mb-3" name="shipping_partner">
              <option value="leopard">Leopard Courier</option>
              <option value="tcs" selected>TCS</option>
              <option value="pkdex">PkDex</option>
            </select>
            <h5>Payment Method</h5>
            <select class="form-select mb-3" name="payment_method">
              <option value="cod" selected>Cash on Delivery</option>
              <option value="jazzcash">JazzCash (stub)</option>
              <option value="easypaisa">EasyPaisa (stub)</option>
              <option value="bank">Bank Transfer (stub)</option>
            </select>
            <button class="btn btn-light">Place Order</button>
          </form>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-black border-0 p-4 rounded-4">
          <h5>Order Summary</h5>
          <ul class="list-unstyled small">
            {% with total=0 %}
            {% for c in cart_items %}
              <li class="d-flex justify-content-between border-bottom py-2">{{ c.product.name }}<span>x{{ c.quantity }}</span></li>
            {% empty %}
              <li class="text-secondary">Cart is empty.</li>
            {% endfor %}
            {% endwith %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
