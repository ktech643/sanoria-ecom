<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR - Sanoria.pk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4" style="font-family: 'Playfair Display', serif;">Scan QR Code</h1>
    <div id="reader" style="width: 320px"></div>
    <div id="result" class="mt-3"></div>
  </div>
  <script>
    function onScanSuccess(decodedText) {
      document.getElementById('result').innerHTML = `<div class="alert alert-success">Code: ${decodedText}</div>`;
    }
    function onScanFailure(error) {}
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
