{% extends 'base.html' %}
{% block content %}
<section class="container my-4">
	<h1 class="mb-3" style="font-family:'Playfair Display',serif;">Blog</h1>
	<div class="row g-3">
		{% for p in posts %}
		<div class="col-12 col-md-6 col-lg-4">
			<div class="card h-100 shadow-sm">
				{% if p.cover_image %}
				<img src="{{ p.cover_image.url }}" class="card-img-top" alt="{{ p.title }}" />
				{% endif %}
				<div class="card-body">
					<h5 class="card-title">{{ p.title }}</h5>
					<a href="/blog/{{ p.slug }}/" class="btn btn-outline-dark btn-sm">Read</a>
				</div>
			</div>
		</div>
		{% empty %}
		<div class="col">No posts yet.</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
