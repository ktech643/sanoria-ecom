plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.sonarqube' version '4.4.1.3373'
    id 'jacoco'
}

group = 'com.sanoria'
version = '1.0.0'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    
    // Database
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'
    runtimeOnly 'com.h2database:h2'
    
    // Development Tools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    
    // Utilities
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    
    // JSON Processing
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:mysql'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "sanoria-ecommerce"
        property "sonar.projectName", "Sanoria E-commerce Platform"
        property "sonar.coverage.jacoco.xmlReportPaths", "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
    }
}

// Custom tasks for project optimization
task optimizeAssets {
    description = 'Optimize CSS, JS, and image assets'
    group = 'optimization'
    
    doLast {
        println "ğŸ¯ Optimizing project assets..."
        
        // Create optimized asset directory
        def optimizedDir = file("${buildDir}/optimized")
        optimizedDir.mkdirs()
        
        // Copy and process assets
        copy {
            from 'css'
            into "${optimizedDir}/css"
            filter { line ->
                // Minify CSS by removing comments and extra whitespace
                line.replaceAll(/\/\*.*?\*\//, '')
                   .replaceAll(/\s+/, ' ')
                   .trim()
            }
        }
        
        copy {
            from 'js'
            into "${optimizedDir}/js"
        }
        
        println "âœ… Assets optimized successfully"
    }
}

task validateProject {
    description = 'Validate project structure and dependencies'
    group = 'verification'
    
    doLast {
        println "ğŸ” Validating project structure..."
        
        def requiredFiles = [
            'index.html',
            'css/style.css',
            'js/main.js',
            'README.md'
        ]
        
        def missingFiles = []
        requiredFiles.each { file ->
            if (!file(file).exists()) {
                missingFiles.add(file)
            }
        }
        
        if (missingFiles.isEmpty()) {
            println "âœ… All required files present"
        } else {
            throw new GradleException("âŒ Missing required files: ${missingFiles}")
        }
        
        println "âœ… Project structure validation completed"
    }
}

